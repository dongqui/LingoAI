name: vivid_diary
description: "AI drawing diary application"

version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  sqflite: ^2.3.0
  path: ^1.8.3
  intl: ^0.18.1
  table_calendar: ^3.0.9
  google_fonts: ^6.1.0
  provider: ^6.1.2
  supabase_flutter: ^2.3.4
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^5.0.0
  crypto: ^3.0.3
  go_router: ^13.2.0
  flutter_dotenv: ^5.1.0
  permission_handler: ^11.0.1
  device_info_plus: ^9.0.0
  path_provider: ^2.1.2
  share_plus: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
